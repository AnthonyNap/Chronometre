<!DOCTYPE html>
<html lang="fr">
   
<head>
   <title>Chronomètre en JavaScript</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Style.css">
</head>

<body>
   <div class="wrapper">
      <h1>Chronomètre</h1>
      <h2>Chronomètre simple en JavaScript</h2>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-start" aria-label="Démarrer">Démarrer</button>
      <button id="button-stop" aria-label="Arrêter">Arrêter</button>
      <button id="button-reset" aria-label="Réinitialiser">Réinitialiser</button>
   </div> 

   <script src="./JavaScript.js"></script>

</body>
</html>
